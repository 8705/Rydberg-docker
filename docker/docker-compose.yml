version: '2'

services:
  nginx:
    build: nginx
    ports:
      - '80:80'
      - '443:443'
    links:
      - node
      - app
    restart: always
    container_name: nginx
  node:
    build: node
    volumes:
      - ../:/home/app/node
      - /home/app/node/node_modules
    container_name: node
  app:
    build: php-fpm
    links:
      - mysql
      - redis
    environment:
      DB_HOST: 'mysql'
      DB_NAME: 'rydberg'
      DB_USER: 'rydberg'
      DB_PASS: 'v8kYAbpAYPJz'
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ../src:/var/www/html
    container_name: app
  data:
    image: busybox
    volumes:
      - ./misc/data:/var/lib/mysql
    container_name: data
  mysql:
    build: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rydberg
      MYSQL_USER: rydberg
      MYSQL_PASSWORD: v8kYAbpAYPJz
    ports:
      - "13306:3306"
    volumes_from:
      - data
    container_name: mysql
  redis:
    build: redis
    links:
      - node
    container_name: redis